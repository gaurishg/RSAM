<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RSAM</title>

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet" />
    <!--OpenLayers CSS-->
    <link href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.2.0/css/ol.css" rel="stylesheet"
        type="text/css" />
    <!--OpenLayers js-->
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.2.0/build/ol.js"></script>
    <!--LayerSwitcher CSS-->
    <link href="https://unpkg.com/ol-layerswitcher@3.0.0/src/ol-layerswitcher.css" rel="stylesheet" />
    <!--ol-layerswitcher-->
    <script src="https://unpkg.com/ol-layerswitcher@3.0.0"></script>
    <!-- My CSS -->
    <link href="./index.css" rel="stylesheet" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="#" class="navbar-brand"><img src="200px-Indian_Railway_svg.png" alt="IR"></a>

        <!-- Navbar toggle button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar content -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a href="#" class="nav-link">RSAM</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main container -->
    <div class="container-fluid h-100">
        <!-- Main row -->
        <div class="row h-100" id="main_row">
            <!-- Control Area -->
            <div class="col-12 col-md-4">
                <!-- Form start -->
                <form>
                    <!-- Stations Category Starts -->
                    <fieldset class="form-group">
                        <legend>Category</legend>
                        <div class="form-row">
                            <!-- A1 Category Stations Checkbox-->
                            <div class="form-check form-check-inline col-5 col-sm-4 col-md-3 col-lg-2">
                                <input class="form-check-input" id="a1_stations" name="category" type="checkbox"
                                    value="A1" />
                                <label class="form-check-label" for="a1_stations">
                                    A1
                                </label>
                            </div>
                            <!-- A Category Stations Checkbox-->
                            <div class="form-check form-check-inline col-5 col-sm-4 col-md-3 col-lg-2">
                                <input class="form-check-input" id="a_stations" name="category" type="checkbox"
                                    value="A" />
                                <label class="form-check-label" for="a_stations">
                                    A
                                </label>
                            </div>
                            <!-- Normal Category Stations Checkbox-->
                            <div class="form-check form-check-inline col-5 col-sm-4 col-md-3 col-lg-2">
                                <input class="form-check-input" id="other_stations" name="category" type="checkbox"
                                    value="" />
                                <label class="form-check-label" for="other_stations">
                                    Other
                                </label>
                            </div>
                        </div> <!-- Form row ends -->
                    </fieldset>

                     <!-- Station Category ends-->
                    <!-- Zones start-->
                    <fieldset class="form-group">
                        <legend>
                            Zone
                        </legend>
                        <select name="zone_code" id="zone_select" class="form-control enter-zones-here">
                            <option value="No_Select">--Select Zone--</option>
                        </select>
                    </fieldset>
                    <!-- Zones end -->

                    <!-- Divisions start -->
                    <fieldset>
                        <legend>Divisions</legend>
                        <div class="form-row" id="division_checkboxes">

                        </div>
                    </fieldset>
                </form>
            </div>
            <!-- Control Area Column ends -->

            <!-- Map element -->
            <div class="col col-md map align-self-center" id="map"></div>
        </div>
        <!-- Main row ends -->

        <!-- Popup HTML -->
        <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>
        </div>

        <div class="row my-5 align-items-center" id="stations_detail_row">
            <div class="col" id="station_details">

            </div>
        </div>

        <div class="row" id="art_details_row">
            <div class="col" id="art_details">

            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- jQuery CDN -->
    <script crossorigin="anonymous" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" src="https://code.jquery.com/jquery-3.3.1.min.js">
    </script>
    <!-- Popper.js -->
    <script crossorigin="anonymous" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
        </script>
    <!-- Bootstrap.js -->
    <script crossorigin="anonymous" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
        </script>
    <!-- My JavaScript -->
    <script src="./index.js"></script>
</body>

</html>
